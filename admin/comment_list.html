<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <!-- 引入分页插件 -->
  <script src="./libs/jquery.twbsPagination.js"></script>
  <script type="text/html" id="commentTemplate">
    {{each data.data item index}}
    <tr>
      <td>{{item.author}}</td>
      <td>{{item.content}}</td>
      <td>{{item.title}}</td>
      <td>{{item.date}} {{item.time}}</td>
      <td>{{item.state}}</td>
      <td class="text-center">
        {{if item.state==='待审核'}}
        <a href="javascript:void(0);" data-id="8000" class="btn btn-success btn-xs btnAccept" onclick="changeCommentStatus({{item.id}},'pass')">批准</a>
        {{else if item.state==='已通过'}}
        <a href="javascript:void(0);" class="btn btn-warning btn-xs" onclick="changeCommentStatus({{item.id}},'reject')">拒绝</a>
        {{/if}}
        <a href="javascript:void(0);" class="btn btn-danger btn-xs" onclick="changeCommentStatus({{item.id}},'delete')">删除</a>
      </td>
    </tr>
  {{/each}}
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination" class="pagination-sm"></ul>
      </div>

    </div>
  </div>
</body>
<script src="./js/http.js"></script>
<script src="./js/comment_list.js"></script>

</html>
